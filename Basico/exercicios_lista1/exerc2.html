<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <a href="../../index.html"><input type="button" value="Voltar"></a>
    <h2>Cadastro de novos materiais de aula</h2>
    <fieldset>
        <legend>Lista de materiais já cadastrados</legend>
            <ol>
                <li>Lápis</li>
                <li>Caneta</li>
                <li>Papel</li>
                <li>Tesoura</li>
            </ol>
    </fieldset>

    <br>

    <form action="#" method="post"></form>
        <fieldset>
            <legend>Cadastrar novo material</legend>

            <input type="text" required id="nome" placeholder="Nome">
            <br>
            
            <input type="text" required id="preco" placeholder="Preço">
            <br>
            
            <label for="qtde">Quantidade: </label>
            <input type="number" required id="qtde" max="100" min="0"><br>
        
            <label for="radios">Devolução: </label>
            <input type="radio" id="radio_sim" name="devolucao" value="s">
            <label for="radio_sim">Sim</label>
            <input type="radio" id="radio_nao" name="devolucao" value="n">
            <label for="radio_nao">Não</label><br>

            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar">
        </fieldset> 
   
    </form>

    <br>

    <fieldset>
        <legend>Dados do último material Cadastrado</legend>
        <table border="1">
            <tr>
                <th>Nome</th>
                <td>Lápis</td>
            </tr>
            <tr>
                <th>Preço</th>
                <td>R$ 12,30</td>
            </tr>
            <tr>
                <th>Quantidade</th>
                <td>200</td>
            </tr>
            <tr>
                <th>Devolução</th>
                <td>Sim</td>
            </tr>
        </table>
    </fieldset>
    
</body>
</html>
