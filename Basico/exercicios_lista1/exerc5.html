    <form action="#" method="post"></form>
        <fieldset style="background-color: rgba(0, 0, 0, 0.5); border: 2px solid black;">
            <legend style="background-color: black;">Cadastrar bovo Cliente</legend>

            <label for="nome">Nome: </label>
            <input type="text" required id="nome">
            
            <br>
            <label for="idd">Idade: </label>
            <input type="number" required id="idd"  max="100" min="18">

            <br>
            <label for="cdd">Cidade: </label>

            <br>
            <label form="uf">Estado:</label>

                <option value="sc">Santa Catarina</option>
            </select>

            <br>
            <label for="email">E-mail: </label>
            <input type="email" required id="email"><br>

            <br>
            <input style="border: none; width: 100px; height: 30px; background-color: #ff4500; color: white;" type="reset" value="Cancelar">
            <input style="border: none; width: 100px; height: 30px; background-color: #2e8b57; color: white;" type="submit" value="Salvar">
        </fieldset> 
    </form>
