<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body style="background-color: #6495ed; color: white;">
    <a href="../../index.html"><input type="button" value="Voltar"></a>
    <h2>Cadastro de Estudantes</h2>

    <form action="#" method="post"></form>
        <fieldset>
            <legend>Dados Escolares</legend>
            <label for="escolaridade">Escolaridade:</label>
            <select id="escolaridade" name="grau">
                <option value="1">1º ano</option>
                <option value="2">2º ano</option>
                <option value="3">3º ano</option>
            </select>
            <br>
            
            <input type="checkbox" id="materia1" name="materia1" value="p">
            <label for="materia1">Português</label><br>
            <input type="checkbox" id="materia2" name="materia2" value="m">
            <label for="materia2">Matemática</label><br>

            <label form="prof">Escolha Professor</label>
            <select id="prof" name="profe">
                <option value="ju">Juliana Martins</option>
                <option value="cl">Cláudia</option>
                <option value="ga">Gabriel</option>
                <option value="ma">Márcio</option>
                <option value="vi">Vicente</option>
                <option value="an">André</option>
            </select>
        </fieldset> 

        <fieldset>
            <legend>Descrição</legend>
            <textarea id="descricao" name="descricao" rows="5" cols="20" placeholder="Minha Descrição"></textarea>
        </fieldset> 

        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
