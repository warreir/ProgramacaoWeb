<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function mesDigitado(mes){
                switch (mes) {
                    case 1:
                        return("Janeiro");
                        break;
                    case 2:
                        return("Fevereiro");
                        break;
                    case 3:
                        return("Mar√ßo");
                        break;
                    case 4:
                        return("Abril");
                        break;
                    case 5:
                        return("Maio");
                        break;
                    case 6:
                        return("Junho");
                        break;
                    case 7:
                        return("Julho");
                        break;
                    case 8:
                        return("Agosto");
                        break;
                    case 9:
                        return("Setembro");
                        break;
                    case 10:
                        return("Outubro");
                        break;
                    case 11:
                        return("Novembro");
                        break;
                    case 12:
                        return("Dezembro");
                        break;
                
                    default:
                        break;
                }
            }

            var data = prompt("Data");
            var quebraData = data.split("/");
            document.write(quebraData[0]+" de "+mesDigitado(parseInt(quebraData[1]))+" de "+quebraData[2]);
        </script>
    </head>
    <body>
        <a href="../index.html"><input type="button" value="Voltar"></a>
    </body>
</html>
