<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //
            var numeros = [1,2,3,4,5,54,65,7,8,9]
            
            function somaPar(numeros){
                var soma = 0;
                for (let i = 0; i < numeros.length; i++) {
                    if(numeros[i]%2==0){
                       soma +=numeros[i];
                    }
                }
                return soma;
            }

            function isPrime(num){
                for(let i = 2; i < num; i++){
                    if(num % i === 0) {
                        return false
                    }
                }
                return true;
            }

            function somaPrimo(numeros){
                var soma = 0;
                for (let i = 0; i < numeros.length; i++) {
                    if(isPrime(numeros[i])){
                        soma +=numeros[i];
                    }
                }
                return soma;
            }

            document.write("Soma de Pares: "+somaPar(numeros)+"  -  ");
            document.write("Soma de Primos: "+somaPrimo(numeros));
        </script>
    </head>

    </body>
</html>
